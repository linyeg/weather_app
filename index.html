<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link
  rel="stylesheet" href="style.css"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
  />
</head>
<body>
  <div class="card">
    <!-- Theme toggle -->
    <div class="theme-toggle">
      <input type="checkbox" id="themeSwitch" />
      <label for="themeSwitch" class="toggle-label">
        <span class="icon sun">‚òÄÔ∏è</span>
        <span class="icon moon">üåô</span>
      </label>
    </div>

    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="assets/images/search.png" alt="Search" /></button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="/assets/images/rain.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">22¬∞C</h1>
      <h2 class="city">Durango</h2>
      <div class="details">
        <div class="column">
          <img src="/assets/images/humidity.png" alt="Humidity Icon" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="column">
          <img src="/assets/images/wind.png" alt="Wind Icon" />
          <div>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "f22d51c66b3d599179e363ed98965cd1";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    const errorBox = document.querySelector(".error");
    const weatherBox = document.querySelector(".weather");

    async function checkWeather(city) {
      const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

      if (response.status == 404) {
        errorBox.style.display = "block";
        weatherBox.style.display = "none";
      } else {
        const data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "¬∞C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "/assets/images/clouds.png";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "/assets/images/clear.png";
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "/assets/images/drizzle.png";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "/assets/images/mist.png";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "/assets/images/rain.png";
        }

        weatherBox.style.display = "block";
        errorBox.style.display = "none";
      }
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });

    // Theme toggle logic
    const toggleSwitch = document.getElementById("themeSwitch");
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggleSwitch.checked = true;
    }

    toggleSwitch.addEventListener("change", () => {
      if (toggleSwitch.checked) {
        body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
